<!-- templates/playlists_new.html-->
{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/playlists'>
    <fieldset>
    <legend>New Playlist</legend>
    <!-- TITLE -->
    <p>
        <label for='title'>Title</label>
        <input type='text' name='title' />
    </p>
    <!-- DESCRIPTION -->
    <p>
        <label for='description'>Description</label>
        <input type='text' name='description' />
    </p>
    </fieldset>
    <!-- VIDEO LINKS -->
    <p>
        <label for='playlist-videos'>playlist-videos</label>
        <p>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a new line.</p>
        <textarea id='playlist-videos' name='videos' rows='10'></textarea>
    </p>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Save Playlist</button>
    </p>
</form>
{% endblock %}
